<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochure</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/9e2ed98998.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>


    <!-- Brochure -->
    <div id="brochure" class="brochure">
        <!-- Page 1 -->
        <div id="p1" class="page">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="page1.jpg" alt="Page 1" width="350" height="500">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="page2.jpg" alt="Page 2" width="350" height="500">
                </div>
            </div>
        </div>
        <!-- Page 2 -->
        <div id="p2" class="page">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="page3.jpg" alt="Page 3" width="350" height="500">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="page4.jpg" alt="Page 4" width="350" height="500">
                </div>
            </div>
        </div>
        <!-- Page  3 -->
        <div id="p3" class="page">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="page5.jpg" alt="Page 5" width="350" height="500">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="page6.jpg" alt="Page 6" width="350" height="500">
                </div>
            </div>
        </div>
        <!-- Page 4 -->
        <div id="p4" class="page">
            <div class="front">
                <div id="f4" class="front-content">
                    <img src="page7.jpg" alt="Page 7" width="350" height="500">
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <img src="page8.jpg" alt="Page 8" width="350" height="500">
                </div>
            </div>
        </div>
    </div>          
    </div>


    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
